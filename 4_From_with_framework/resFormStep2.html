<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resForm.css"/>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <h2>Sign Up</h2>
            <form>
                <div class="input-wrapper">

                    <div class="input-container">
                        <div class="field">
                            <input type="text"  name="fullname" id="fullname" autocomplete="off" required/>
                            <div class="labelline">
                                <i class="fa-solid fa-user" style="color: #3a2aec;"></i>
                                <span style="width: 10rem;">
                                    
                                    Full Name
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" name="city" id="city" autocomplete="off" required/>
                            <div class="labelline">
                               <i class="fa-solid fa-city" style="color: #4a2ae4;"></i>
                                <span>
                                    City
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" name="address" id="address" autocomplete="off" required/>
                            <div class="labelline">
                                
                                <i class="fa-solid fa-location-dot" style="color: #522be4;"></i>
                                <span>
                                    Address
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot">

                    <div class="term">
                   
                        <label for="terms">Finish Your <span>Profile</span></label>
                    </div>
                    <div class="btn">
                        <button type="submit" >FINISH</button>
                        
                    </div>
                </div>
                
                <div class="signin">
                    <p>Already have an account? <span><a href="#">Sign in</a></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
