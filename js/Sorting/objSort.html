<script>
	let Arry = [
        {
            id: 4,
            name: "keval",
        },
        {
            id: 3,
			name: "keval",
		},
        {
            id: 2,
            name: "keval",
        },
        {
            id: 5,
            name: "keval",
        },
        {
            id: 1,
            name: "keval",
        },
         {
            id: 0,
            name: "keval",
        },
         {
            id: 8,
            name: "keval",
        },
	];

	console.log(objSort(Arry));

	function objSort(Arry) {
		for (let i = 0; i < Arry.length - 1; i++) {

			let swapped = false;

			for (let j = 0; j < Arry.length-1; j++) {
                console.log(Arry[j].id,Arry[j+1].id)
				if (Arry[j].id > Arry[j + 1].id) {

					let temp = Arry[j + 1];
					Arry[j + 1] = Arry[j];
					Arry[j] = temp;
					swapped = true;
				}
			}
			if (!swapped) return Arry;
		}
		return Arry;
	}
</script>
