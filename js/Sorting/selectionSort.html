<script>
    let unSortedArry = [3,2,5,6,3,1,2,4,7];

    console.log(unSortedArry,selectionSort(unSortedArry))

    function selectionSort(unSortedArry)
    {
        let sortedArry = [...unSortedArry];
        let lengthArry = sortedArry.length;
        //iterating through array
        for(let i =0;i<lengthArry-1;i++)
        {
            //selecting current element as minimum 
            let minIndex = i;

            //iterating to unsorted array after current index
            //to find minimum
            for(let j = i+1;j<lengthArry;j++)
            {   
                if(sortedArry[minIndex]>sortedArry[j])
                {
                    //if new min found
                    minIndex = j;
                }
            }

            //if array is new index found than swap
            //if not than elemenent on place
            if(minIndex!==i)
            {
                let temp = sortedArry[minIndex];
                sortedArry[minIndex] = sortedArry[i];
                sortedArry[i] = temp;
            }

        }
        return sortedArry;
    }
</script>
