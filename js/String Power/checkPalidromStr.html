<script>
  let str = "lal";

  const revStr = (str) => {
    let strArry = str.split("");
    let revArry=[];
    for (let i = strArry.length - 1; i >= 0; i--) {
        revArry.push(strArry[i]);
    }

    //join is used to convert arry to string
    return revArry.join("");
  };

  //1.reverse String
  let revString = revStr(str);
  if(revString==str)
  {
    console.log("string is palidrom")
  }
  else
  {
    console.log("stirng is not palidrom")
  }
  console.log(revString,str)
</script>
