<script>

    const capitalizeFirstLatter = (str)=>{
        //first select chartacter at index 0 start
        //convert it to uppercase 
        // now remaining string use slice to get string after
        //fist latter and concate it with uppercase first latter and return 
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    console.log(capitalizeFirstLatter("silent"))


</script>
