<script>
    let Arry = [1, 3, 5, 5, 5, 5, 67, 123, 125];

    console.log(countOccurance(Arry,5))

    function countOccurance(arry,valueToCount)
    {
        let count=0;
        for(let i = 0;i<arry.length;i++)
        {   
            if(arry[i]==valueToCount) count++;
        }
        return count;
    }
</script>
