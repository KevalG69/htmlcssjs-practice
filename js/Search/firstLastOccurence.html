<script>
    let Arry = [1, 3, 5, 5, 5, 5, 67, 123, 125];

    console.log(Arry,"First and Last occurnce = ",firstLastOccurance(Arry,5));

    function firstLastOccurance(Arry,valueToSearch)
    {
        let first = -1;
        let last = 0;

        let arry = [...Arry];

        for(let i=0;i<arry.length;i++)
        {
            if(arry[i]==valueToSearch)
            {
                if(first==-1) first=i;
                last = i;
            }
        }
        return [first,last];
    }
</script>
