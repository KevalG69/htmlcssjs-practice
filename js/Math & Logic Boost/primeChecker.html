<script>
    let number = 11;
    
    //
    let count = 0;
    for(let i = 2;i<=number;i++)
    {
        if(number%i==0)
        {
            count++;
        }   
    }   

    if(count>1)
    {
       console.log(`number ${number} is not prime`)
    }
    else
    {
       console.log(`number ${number} is prime`)
        
    }
</script>
