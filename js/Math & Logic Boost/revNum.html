<script>

    let num = 1256;

    console.log("Rever Number = ",num, revNum(num));

    function revNum(num)
    {
        let tempNum = num;
        let result =0;

        while(tempNum>0)
        {
            result = (result*10)+ (tempNum%10);
            tempNum = parseInt(tempNum/10);
        }
        return result;
    }

</script>
