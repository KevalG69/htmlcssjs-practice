<script>
     let num = parseInt(prompt("Enter Number"));

     let reversedNumber=0;
     let tempNum=num;
     //reverse number
     while(tempNum>0)
     {
        reversedNumber = (reversedNumber * 10)+(tempNum%10);
      
        tempNum = Math.floor(tempNum/10);
        console.log(tempNum)
     }
     if(reversedNumber==num)
     {
        alert(`Number is Palidrom`)
     }
     else
     {
        alert("Number is not Palidrom")
     }
     console.log(reversedNumber)
</script>
